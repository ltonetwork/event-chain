cache: false
display_errors: false

db:
  default:
    client: mongodb://mongo:27017
    database: legalevents

rollbar: false

email:
  From: test@example.com
  FromName: Test
  Mailer: mail

endpoints:
  "lt:/scenarios/*":      "http://legalflow/scenarios/"
  "lt:/processes/*":      "http://legalflow/responses/"
  "lt:/processes/*/done": "http://legalflow/processes/$2/done"

queuer:
  url: http://event-queuer

anchor:
  url: http://anchor

environment_variables:
  MONGO_DB: db.default.client
  MONGO_DB_PREFIX: db.default.prefix
  ANCHOR_URL: anchor.url